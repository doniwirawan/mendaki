<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1 class="app-title">GPX Map Viewer</h1>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>

            <!-- Location Status Overlay -->
            <div class="location-overlay" id="locationOverlay">
                <div class="location-header">
                    <div class="location-icon">üìç</div>
                    <div class="location-text">Current Location</div>
                </div>
                <div class="location-coords" id="locationCoords">Detecting location...</div>
                <div class="accuracy-badge" id="accuracyBadge">GPS Accuracy: Unknown</div>
            </div>

            <!-- Track Info Overlay -->
            <div class="track-info" id="trackInfo">
                <div class="track-stats">
                    <div class="track-stat">
                        <span class="track-value" id="trackDistance">0.00</span>
                        <span class="track-label">Distance (km)</span>
                    </div>
                    <div class="track-stat">
                        <span class="track-value" id="trackPoints">0</span>
                        <span class="track-label">GPS Points</span>
                    </div>
                    <div class="track-stat">
                        <span class="track-value" id="trackElevation">0</span>
                        <span class="track-label">Max Elev (m)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-buttons">
                <label for="gpxFile" class="nav-btn load-btn">
                    <div class="icon">üìÅ</div>
                    <div class="label">Load GPX</div>
                </label>
                <input type="file" id="gpxFile" class="file-input" accept=".gpx">

                <button class="nav-btn location-btn" id="locationBtn">
                    <div class="icon">üìç</div>
                    <div class="label">My Location</div>
                </button>

                <button class="nav-btn clear-btn" id="clearBtn">
                    <div class="icon">üóë</div>
                    <div class="label">Clear All</div>
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <div id="loadingText">Loading GPX file...</div>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>
</body>
