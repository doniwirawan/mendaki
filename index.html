<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1 class="app-title">Mendaki</h1>
            <!-- File Format Guide -->
            <div class="file-guide" id="fileGuide">
                <div class="guide-header">
                    <div class="guide-title">📄 File Options</div>
                    <button class="guide-close" id="guideClose">×</button>
                </div>

                <!-- Sample Trails Section -->
                <div class="trails-section">
                    <h4 class="section-title">🏔️ Bali Trails</h4>
                    <div class="trail-list" id="trailList">
                        <button class="trail-btn" data-trail="Gunung Abang">🌋 Gunung Abang</button>
                        <button class="trail-btn" data-trail="Gunung Adeng">🌋 Gunung Adeng</button>
                        <button class="trail-btn" data-trail="Gunung Agung">🏔️ Gunung Agung</button>
                        <button class="trail-btn" data-trail="Gunung Batukaru">⛰️ Gunung Batukaru</button>
                        <button class="trail-btn" data-trail="Gunung Batur">🌋 Gunung Batur</button>
                        <button class="trail-btn" data-trail="Gunung Catur">🌋 Gunung Catur</button>
                        <button class="trail-btn" data-trail="Gunung Pohen">🏔️ Gunung Pohen</button>
                        <button class="trail-btn" data-trail="Gunung Sanghyang">⛰️ Gunung Sanghyang</button>
                        <button class="trail-btn" data-trail="Gunung Tapak">🌋 Gunung Tapak</button>
                    </div>
                </div>

                <!-- Saved Files Section -->
                <div class="saved-section">
                    <h4 class="section-title">💾 Saved Tracks</h4>
                    <div class="saved-list" id="savedList">
                        <div class="no-saved">No saved tracks yet</div>
                    </div>
                    <button class="clear-saved-btn" id="clearSavedBtn">🗑️ Clear All Saved</button>
                </div>

                <!-- Supported Formats -->
                <div class="formats-section">
                    <h4 class="section-title">📋 Supported Formats</h4>
                    <ul class="format-list">
                        <li class="format-item">
                            <div class="format-icon"></div>
                            <span class="format-name">GPX</span>
                            <span class="format-desc">GPS tracks</span>
                        </li>
                        <li class="format-item">
                            <div class="format-icon"></div>
                            <span class="format-name">KML</span>
                            <span class="format-desc">Google Earth</span>
                        </li>
                        <li class="format-item">
                            <div class="format-icon"></div>
                            <span class="format-name">TCX</span>
                            <span class="format-desc">Garmin</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>

            <!-- Location Status Overlay -->
            <div class="location-overlay" id="locationOverlay">
                <div class="location-header">
                    <div class="location-icon">🚶</div>
                    <div class="location-text">Current Location</div>
                </div>
                <div class="location-coords" id="locationCoords">Detecting location...</div>
                <div class="accuracy-badge" id="accuracyBadge">GPS Accuracy: Unknown</div>
            </div>

            <!-- Track Info Overlay -->
            <div class="track-info" id="trackInfo">
                <div class="track-stats">
                    <div class="track-stat">
                        <span class="track-value" id="trackDistance">0.00</span>
                        <span class="track-label">Distance (km)</span>
                    </div>
                    <div class="track-stat">
                        <span class="track-value" id="trackPoints">0</span>
                        <span class="track-label">GPS Points</span>
                    </div>
                    <div class="track-stat">
                        <span class="track-value" id="trackElevation">0</span>
                        <span class="track-label">Max Elev (m)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-buttons">
                <label for="gpxFile" class="nav-btn load-btn">
                    <div class="icon">🗂️</div>
                    <div class="label">Load Track</div>
                </label>
                <input type="file" id="gpxFile" class="file-input" accept=".gpx,.kml,.tcx,.fit,.kmz">

                <button class="nav-btn location-btn" id="locationBtn">
                    <div class="icon">🧭</div>
                    <div class="label">My Location</div>
                </button>

                <button class="nav-btn clear-btn" id="clearBtn">
                    <div class="icon">🧹</div>
                    <div class="label">Clear All</div>
                </button>

                <button class="nav-btn help-btn" id="helpBtn">
                    <div class="icon">💡</div>
                    <div class="label">Help</div>
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <div id="loadingText">Loading track file...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>
</body>
