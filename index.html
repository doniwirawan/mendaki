    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 50px 20px 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        /* Map Container - takes remaining space */
        .map-container {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Location Status Overlay */
        .location-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
        }

        .location-overlay.active {
            display: block;
        }

        .location-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .location-icon {
            width: 16px;
            height: 16px;
            background: #00D4AA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .location-text {
            font-size: 0.85rem;
            color: #fff;
            font-weight: 600;
        }

        .location-coords {
            font-size: 0.75rem;
            color: #ccc;
            margin-bottom: 6px;
        }

        .accuracy-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .accuracy-high {
            background: rgba(0, 212, 170, 0.2);
            color: #00D4AA;
        }

        .accuracy-medium {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .accuracy-low {
            background: rgba(220, 53, 69, 0.2);
            color: #DC3545;
        }

        /* Track Info Overlay */
        .track-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
        }

        .track-info.active {
            display: block;
        }

        .track-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .track-stat {
            text-align: center;
        }

        .track-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #00D4AA;
            display: block;
        }

        .track-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        /* Bottom Navigation - Instagram Style */
        .bottom-nav {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 20px;
            flex-shrink: 0;
            position: relative;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            flex: 1;
            height: 56px;
            border: none;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn .icon {
            font-size: 1.4rem;
            line-height: 1;
        }

        .nav-btn .label {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* Load GPX Button - Primary */
        .load-btn {
            background: #00D4AA;
            color: #000;
            font-weight: 700;
        }

        .load-btn:hover {
            background: #00BF96;
        }

        /* Secondary Buttons */
        .location-btn,
        .clear-btn {
            background: #2d2d2d;
            color: #fff;
            border: 1px solid #444;
        }

        .location-btn:hover,
        .clear-btn:hover {
            background: #3d3d3d;
            border-color: #00D4AA;
        }

        .file-input {
            display: none;
        }

        /* Loading Overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading.show {
            display: flex;
        }

        .loading-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            max-width: 280px;
            width: 90%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #00D4AA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Error Toast */
        .error-toast {
            position: fixed;
            top: 100px;
            left: 20px;
            right: 20px;
            background: #DC3545;
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            z-index: 9999;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3);
        }

        .error-toast.show {
            transform: translateY(0);
        }

        /* Dark mode optimizations for Leaflet */
        .leaflet-popup-content-wrapper {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .leaflet-popup-tip {
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .leaflet-control-zoom a {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }

        .leaflet-control-zoom a:hover {
            background-color: #2d2d2d;
            border-color: #00D4AA;
        }

        .leaflet-control-attribution {
            background: rgba(26, 26, 26, 0.8);
            color: #ccc;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 45px 16px 12px;
            }

            .app-title {
                font-size: 1.3rem;
            }

            .location-overlay,
            .track-info {
                left: 16px;
                right: 16px;
            }

            .track-info {
                bottom: 16px;
            }

            .bottom-nav {
                padding: 16px;
            }

            .nav-btn {
                height: 52px;
            }

            .nav-btn .icon {
                font-size: 1.2rem;
            }

            .nav-btn .label {
                font-size: 0.65rem;
            }

            .track-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
        }

        /* Safe area for iOS */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(50px, env(safe-area-inset-top) + 10px);
            }

            .bottom-nav {
                padding-bottom: max(20px, env(safe-area-inset-bottom) + 10px);
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        class GPXViewer {
            constructor() {
                this.map = null;
                this.trackLayer = null;
                this.currentLocationMarker = null;
                this.watchId = null;
                this.currentPosition = null;
                this.trackData = [];

                this.initializeMap();
                this.bindEvents();
                this.requestLocation();
            }

            initializeMap() {
                this.map = L.map('map').setView([40.7128, -74.0060], 10);

                // OpenStreetMap layer
                this.osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                });

                this.osmLayer.addTo(this.map);
            }

            bindEvents() {
                document.getElementById('gpxFile').addEventListener('change', (e) => this.handleGPXUpload(e));
                document.getElementById('locationBtn').addEventListener('click', () => this.goToCurrentLocation());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());
            }

            async requestLocation() {
                if (!navigator.geolocation) {
                    return;
                }

                try {
                    const position = await this.getCurrentPosition();
                    this.handleLocationUpdate(position);

                    this.watchId = navigator.geolocation.watchPosition(
                        (position) => this.handleLocationUpdate(position),
                        (error) => console.log('Location error:', error),
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 5000
                        }
                    );
                } catch (error) {
                    console.log('Location error:', error);
                }
            }

            getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 60000
                    });
                });
            }

            handleLocationUpdate(position) {
                const { latitude, longitude, accuracy, altitude } = position.coords;

                this.currentPosition = {
                    lat: latitude,
                    lng: longitude,
                    accuracy: accuracy,
                    elevation: altitude || 0
                };

                this.updateLocationDisplay();
                this.updateCurrentLocationMarker();

                // Center map on first location
                if (!this.hasInitialLocation) {
                    this.map.setView([latitude, longitude], 14);
                    this.hasInitialLocation = true;
                }
            }

            updateLocationDisplay() {
                if (!this.currentPosition) return;

                const locationOverlay = document.getElementById('locationOverlay');
                const locationCoords = document.getElementById('locationCoords');
                const accuracyBadge = document.getElementById('accuracyBadge');

                locationOverlay.classList.add('active');

                const { lat, lng, accuracy, elevation } = this.currentPosition;
                locationCoords.textContent = `${lat.toFixed(5)}¬∞, ${lng.toFixed(5)}¬∞ ‚Ä¢ ${Math.round(elevation)}m`;

                // Update accuracy
                let accuracyClass = 'accuracy-low';
                let accuracyText = 'Low';

                if (accuracy < 10) {
                    accuracyClass = 'accuracy-high';
                    accuracyText = 'High';
                } else if (accuracy < 30) {
                    accuracyClass = 'accuracy-medium';
                    accuracyText = 'Medium';
                }

                accuracyBadge.className = `accuracy-badge ${accuracyClass}`;
                accuracyBadge.textContent = `${accuracyText} (¬±${Math.round(accuracy)}m)`;
            }

            updateCurrentLocationMarker() {
                if (!this.currentPosition) return;

                if (this.currentLocationMarker) {
                    this.map.removeLayer(this.currentLocationMarker);
                }

                const { lat, lng } = this.currentPosition;

                this.currentLocationMarker = L.circleMarker([lat, lng], {
                    color: '#00D4AA',
                    fillColor: '#00D4AA',
                    fillOpacity: 0.8,
                    radius: 8,
                    weight: 3
                }).bindPopup('Your Location');

                this.currentLocationMarker.addTo(this.map);
            }

            goToCurrentLocation() {
                if (this.currentPosition) {
                    this.map.setView([this.currentPosition.lat, this.currentPosition.lng], 16);
                } else {
                    this.showError('Current location not available.');
                }
            }

            async handleGPXUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.name.toLowerCase().endsWith('.gpx')) {
                    this.showError('Please select a valid GPX file.');
                    return;
                }

                this.showLoading();

                try {
                    const gpxContent = await this.readFile(file);
                    this.parseAndDisplayGPX(gpxContent);
                } catch (error) {
                    this.showError('Error reading GPX file: ' + error.message);
                } finally {
                    this.hideLoading();
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            parseAndDisplayGPX(gpxContent) {
                try {
                    const parser = new DOMParser();
                    const gpxDoc = parser.parseFromString(gpxContent, 'text/xml');

                    if (gpxDoc.querySelector('parsererror')) {
                        throw new Error('Invalid GPX format');
                    }

                    const trackSegments = [];

                    // Parse tracks with multiple segments
                    const tracks = gpxDoc.querySelectorAll('trk');
                    tracks.forEach(track => {
                        const segments = track.querySelectorAll('trkseg');
                        segments.forEach(segment => {
                            const segmentPoints = [];
                            const trkpts = segment.querySelectorAll('trkpt');

                            trkpts.forEach(trkpt => {
                                const lat = parseFloat(trkpt.getAttribute('lat'));
                                const lon = parseFloat(trkpt.getAttribute('lon'));
                                const ele = trkpt.querySelector('ele')?.textContent;
                                const time = trkpt.querySelector('time')?.textContent;

                                if (!isNaN(lat) && !isNaN(lon)) {
                                    segmentPoints.push({
                                        lat,
                                        lng: lon,
                                        elevation: ele ? parseFloat(ele) : 0,
                                        timestamp: time ? new Date(time) : new Date()
                                    });
                                }
                            });

                            if (segmentPoints.length > 0) {
                                trackSegments.push(segmentPoints);
                            }
                        });
                    });

                    // If no tracks, try routes
                    if (trackSegments.length === 0) {
                        const routes = gpxDoc.querySelectorAll('rte');
                        routes.forEach(route => {
                            const routePoints = [];
                            const rtepts = route.querySelectorAll('rtept');

                            rtepts.forEach(rtept => {
                                const lat = parseFloat(rtept.getAttribute('lat'));
                                const lon = parseFloat(rtept.getAttribute('lon'));
                                const ele = rtept.querySelector('ele')?.textContent;

                                if (!isNaN(lat) && !isNaN(lon)) {
                                    routePoints.push({
                                        lat,
                                        lng: lon,
                                        elevation: ele ? parseFloat(ele) : 0
                                    });
                                }
                            });

                            if (routePoints.length > 0) {
                                trackSegments.push(routePoints);
                            }
                        });
                    }

                    // If no tracks or routes, try waypoints
                    if (trackSegments.length === 0) {
                        const waypointGroup = [];
                        const waypoints = gpxDoc.querySelectorAll('wpt');
                        waypoints.forEach(wpt => {
                            const lat = parseFloat(wpt.getAttribute('lat'));
                            const lon = parseFloat(wpt.getAttribute('lon'));
                            const ele = wpt.querySelector('ele')?.textContent;

                            if (!isNaN(lat) && !isNaN(lon)) {
                                waypointGroup.push({
                                    lat,
                                    lng: lon,
                                    elevation: ele ? parseFloat(ele) : 0
                                });
                            }
                        });

                        if (waypointGroup.length > 0) {
                            trackSegments.push(waypointGroup);
                        }
                    }

                    if (trackSegments.length === 0) {
                        throw new Error('No valid GPS points found in GPX file');
                    }

                    this.displayTrackSegments(trackSegments);
                    this.updateTrackStats(trackSegments);

                } catch (error) {
                    this.showError('Error parsing GPX file: ' + error.message);
                }
            }

            displayTrackSegments(trackSegments) {
                // Clear existing tracks
                if (this.trackLayer) {
                    this.map.removeLayer(this.trackLayer);
                }

                this.trackLayer = L.layerGroup();
                const allBounds = [];

                // Color variations for different segments
                const colors = ['#00D4AA', '#FFC107', '#DC3545', '#2196F3', '#9C27B0'];

                trackSegments.forEach((segment, segmentIndex) => {
                    if (segment.length === 0) return;

                    const latLngs = segment.map(point => [point.lat, point.lng]);
                    allBounds.push(...latLngs);

                    // Create polyline for this segment
                    const trackLine = L.polyline(latLngs, {
                        color: colors[segmentIndex % colors.length],
                        weight: 4,
                        opacity: 0.8
                    });
                    this.trackLayer.addLayer(trackLine);

                    // Add start marker for each segment
                    const startMarker = L.marker([segment[0].lat, segment[0].lng], {
                        icon: L.divIcon({
                            html: segmentIndex === 0 ? 'üü¢' : 'üîµ',
                            iconSize: [20, 20],
                            className: 'emoji-marker'
                        })
                    }).bindPopup(`Segment ${segmentIndex + 1} Start`);
                    this.trackLayer.addLayer(startMarker);

                    // Add end marker for each segment
                    const endPoint = segment[segment.length - 1];
                    const endMarker = L.marker([endPoint.lat, endPoint.lng], {
                        icon: L.divIcon({
                            html: segmentIndex === trackSegments.length - 1 ? 'üèÅ' : 'üî¥',
                            iconSize: [20, 20],
                            className: 'emoji-marker'
                        })
                    }).bindPopup(`Segment ${segmentIndex + 1} End`);
                    this.trackLayer.addLayer(endMarker);
                });

                this.trackLayer.addTo(this.map);

                // Fit bounds to all segments
                if (allBounds.length > 0) {
                    const bounds = L.latLngBounds(allBounds);
                    this.map.fitBounds(bounds, { padding: [20, 20] });
                }

                // Store track data
                this.trackData = trackSegments;
            }

            updateTrackStats(trackSegments) {
                let totalDistance = 0;
                let maxElevation = 0;
                let totalPoints = 0;

                // Flatten all segments for stats
                const allPoints = [];
                trackSegments.forEach(segment => {
                    allPoints.push(...segment);
                    totalPoints += segment.length;
                });

                if (allPoints.length === 0) return;

                // Calculate distance and elevation
                for (let i = 1; i < allPoints.length; i++) {
                    const prev = allPoints[i - 1];
                    const curr = allPoints[i];
                    totalDistance += this.calculateDistance(prev.lat, prev.lng, curr.lat, curr.lng);
                    maxElevation = Math.max(maxElevation, curr.elevation || 0);
                }

                // Update track info display
                document.getElementById('trackDistance').textContent = (totalDistance / 1000).toFixed(2);
                document.getElementById('trackPoints').textContent = totalPoints.toLocaleString();
                document.getElementById('trackElevation').textContent = Math.round(maxElevation);

                // Show track info overlay
                document.getElementById('trackInfo').classList.add('active');
            }

            calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000; // Earth's radius in meters
                const dLat = this.toRadians(lat2 - lat1);
                const dLng = this.toRadians(lng2 - lng1);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(this.toRadians(lat1)) * Math.cos(this.toRadians(lat2)) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            toRadians(degrees) {
                return degrees * (Math.PI / 180);
            }

            clearAll() {
                // Clear track layer
                if (this.trackLayer) {
                    this.map.removeLayer(this.trackLayer);
                    this.trackLayer = null;
                }

                // Reset track data
                this.trackData = [];

                // Hide track info
                document.getElementById('trackInfo').classList.remove('active');

                // Reset file input
                document.getElementById('gpxFile').value = '';

                // Reset track stats
                document.getElementById('trackDistance').textContent = '0.00';
                document.getElementById('trackPoints').textContent = '0';
                document.getElementById('trackElevation').textContent = '0';

                // Return to default view if no current location
                if (!this.currentPosition) {
                    this.map.setView([40.7128, -74.0060], 10);
                }
            }

            showLoading() {
                document.getElementById('loading').classList.add('show');
            }

            hideLoading() {
                document.getElementById('loading').classList.remove('show');
            }

            showError(message) {
                const errorToast = document.getElementById('errorToast');
                errorToast.textContent = message;
                errorToast.classList.add('show');

                setTimeout(() => {
                    errorToast.classList.remove('show');
                }, 4000);
            }

            showSuccess(message) {
                const successToast = document.createElement('div');
                successToast.className = 'error-toast';
                successToast.style.background = '#00D4AA';
                successToast.style.color = '#000';
                successToast.textContent = message;
                document.body.appendChild(successToast);

                setTimeout(() => successToast.classList.add('show'), 100);
                setTimeout(() => {
                    successToast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(successToast), 300);
                }, 3000);
            }
        }

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'gpx-viewer-v1';
                    const urlsToCache = [
                        './',
                        'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css',
                        'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new GPXViewer();
        });
    </script>
