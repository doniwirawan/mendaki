<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Activity Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 60px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .datetime {
            font-size: 0.9rem;
            color: #888;
            font-weight: 400;
        }

        /* Status Bar */
        .status-container {
            padding: 0 20px;
            margin-top: -10px;
        }

        .location-status {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            display: none;
        }

        .location-status.active {
            display: block;
        }

        .location-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .location-icon {
            width: 20px;
            height: 20px;
            background: #00D4AA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .location-text {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 500;
        }

        .location-coords {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }

        .accuracy-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .accuracy-high {
            background: rgba(0, 212, 170, 0.2);
            color: #00D4AA;
        }

        .accuracy-medium {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .accuracy-low {
            background: rgba(220, 53, 69, 0.2);
            color: #DC3545;
        }

        .activity-status {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .activity-status.active {
            display: block;
            border-color: #00D4AA;
            background: rgba(0, 212, 170, 0.1);
        }

        .activity-status.recording {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Main Controls */
        .main-controls {
            padding: 0 20px 20px;
            display: flex;
            gap: 12px;
        }

        .control-btn {
            flex: 1;
            height: 56px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn {
            background: #00D4AA;
            color: #000;
            font-weight: 700;
        }

        .start-btn:hover:not(:disabled) {
            background: #00BF96;
        }

        .pause-btn {
            background: #FFC107;
            color: #000;
            font-weight: 700;
        }

        .pause-btn:hover:not(:disabled) {
            background: #E0A800;
        }

        .stop-btn {
            background: #DC3545;
            color: #fff;
            font-weight: 700;
        }

        .stop-btn:hover:not(:disabled) {
            background: #C82333;
        }

        /* Secondary Controls */
        .secondary-controls {
            padding: 0 20px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .secondary-btn {
            height: 48px;
            border: 1px solid #333;
            border-radius: 12px;
            background: #1a1a1a;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .secondary-btn:hover {
            border-color: #00D4AA;
            background: rgba(0, 212, 170, 0.1);
        }

        .secondary-btn:active {
            transform: scale(0.98);
        }

        .file-input {
            display: none;
        }

        /* Map Container */
        .map-container {
            margin: 0 20px 20px;
            border-radius: 16px;
            overflow: hidden;
            height: 300px;
            border: 1px solid #333;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Stats Grid */
        .stats-section {
            padding: 0 20px 20px;
        }

        .stats-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #00D4AA;
            background: rgba(0, 212, 170, 0.05);
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00D4AA;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Activity Log */
        .log-section {
            padding: 0 20px 20px;
        }

        .log-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            font-size: 0.85rem;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            font-size: 0.75rem;
            min-width: 60px;
        }

        /* Export Section */
        .export-section {
            padding: 0 20px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .export-btn {
            height: 48px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .export-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .export-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .export-gpx {
            background: #00D4AA;
            color: #000;
            font-weight: 700;
        }

        .export-gpx:hover:not(:disabled) {
            background: #00BF96;
        }

        .export-share {
            background: #1a1a1a;
            border: 1px solid #00D4AA;
            color: #00D4AA;
        }

        .export-share:hover:not(:disabled) {
            background: rgba(0, 212, 170, 0.1);
        }

        /* Loading & Error */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading.show {
            display: flex;
        }

        .loading-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            max-width: 280px;
            width: 90%;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #00D4AA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-toast {
            position: fixed;
            top: 80px;
            left: 20px;
            right: 20px;
            background: #DC3545;
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            z-index: 9999;
            font-weight: 500;
        }

        .error-toast.show {
            transform: translateY(0);
        }

        /* iOS-style switches and improved mobile experience */
        @media (max-width: 480px) {
            .header {
                padding: 50px 16px 16px;
            }

            .app-title {
                font-size: 1.6rem;
            }

            .status-container,
            .main-controls,
            .secondary-controls,
            .stats-section,
            .log-section,
            .export-section {
                padding-left: 16px;
                padding-right: 16px;
            }

            .map-container {
                margin: 0 16px 20px;
                height: 250px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .control-btn {
                height: 52px;
                font-size: 0.9rem;
            }
        }

        /* Dark mode optimizations */
        .leaflet-popup-content-wrapper {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .leaflet-popup-tip {
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .leaflet-control-zoom a {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }

        .leaflet-control-zoom a:hover {
            background-color: #2d2d2d;
            border-color: #00D4AA;
        }

        /* Custom scrollbar */
        .log-container::-webkit-scrollbar {
            width: 4px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #333;
            border-radius: 2px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 2px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* Improved touch targets */
        .control-btn,
        .secondary-btn,
        .export-btn {
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Status indicator dots */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-dot.recording {
            background: #DC3545;
            animation: blink 1s infinite;
        }

        .status-dot.paused {
            background: #FFC107;
        }

        .status-dot.ready {
            background: #00D4AA;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1 class="app-title">GPS Tracker</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <div class="status-container">
            <div class="location-status" id="locationStatus">
                <div class="location-header">
                    <div class="location-icon">📍</div>
                    <div class="location-text">Current Location</div>
                </div>
                <div class="location-coords" id="locationCoords">Detecting location...</div>
                <div class="accuracy-badge" id="accuracyBadge">GPS Accuracy: Unknown</div>
            </div>

            <div class="activity-status" id="activityStatus">
                <div id="statusText">Ready to track your activity</div>
            </div>
        </div>

        <div class="main-controls">
            <button class="control-btn start-btn" id="startBtn">
                <span>▶</span>
                <span>Start</span>
            </button>
            <button class="control-btn pause-btn" id="pauseBtn" disabled>
                <span>⏸</span>
                <span>Pause</span>
            </button>
            <button class="control-btn stop-btn" id="stopBtn" disabled>
                <span>⏹</span>
                <span>Stop</span>
            </button>
        </div>

        <div class="secondary-controls">
            <button class="secondary-btn" id="locationBtn">
                <span>📍</span>
                <span>My Location</span>
            </button>
            <label for="gpxFile" class="secondary-btn">
                <span>📁</span>
                <span>Load GPX</span>
            </label>
            <input type="file" id="gpxFile" class="file-input" accept=".gpx">
            <button class="secondary-btn" id="clearBtn">
                <span>🗑</span>
                <span>Clear All</span>
            </button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="stats-section">
            <h3 class="stats-title">Activity Stats</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="liveDistance">0.00</span>
                    <span class="stat-label">Distance (km)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="liveTime">00:00:00</span>
                    <span class="stat-label">Duration</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="liveSpeed">0.0</span>
                    <span class="stat-label">Speed (km/h)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="livePace">--:--</span>
                    <span class="stat-label">Pace (min/km)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="liveElevation">0</span>
                    <span class="stat-label">Elevation (m)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="livePoints">0</span>
                    <span class="stat-label">GPS Points</span>
                </div>
            </div>
        </div>

        <div class="log-section">
            <h3 class="stats-title">Activity Log</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-time">--:--</span>
                    <span>Ready to start tracking...</span>
                </div>
            </div>
        </div>

        <div class="export-section">
            <button class="export-btn export-gpx" id="exportGpxBtn" disabled>
                <span>📤</span>
                <span>Export GPX</span>
            </button>
            <button class="export-btn export-share" id="shareBtn" disabled>
                <span>📱</span>
                <span>Share</span>
            </button>
        </div>

        <!-- Loading Overlay -->
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <div id="loadingText">Processing...</div>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        class ActivityTracker {
            constructor() {
                this.map = null;
                this.trackLayer = null;
                this.currentLocationMarker = null;
                this.watchId = null;

                // Tracking state
                this.isTracking = false;
                this.isPaused = false;
                this.trackingData = [];
                this.startTime = null;
                this.pausedTime = 0;

                // Current position
                this.currentPosition = null;

                this.initializeMap();
                this.bindEvents();
                this.startClock();
                this.requestLocation();
            }

            initializeMap() {
                this.map = L.map('map').setView([40.7128, -74.0060], 15);

                // Only OpenStreetMap as requested
                this.osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                });

                this.osmLayer.addTo(this.map);
            }

            bindEvents() {
                // Main controls
                document.getElementById('startBtn').addEventListener('click', () => this.startTracking());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseTracking());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopTracking());

                // Secondary controls
                document.getElementById('locationBtn').addEventListener('click', () => this.goToCurrentLocation());
                document.getElementById('gpxFile').addEventListener('change', (e) => this.handleGPXUpload(e));
                document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());

                // Export controls
                document.getElementById('exportGpxBtn').addEventListener('click', () => this.exportGPX());
                document.getElementById('shareBtn').addEventListener('click', () => this.shareActivity());
            }

            startClock() {
                setInterval(() => {
                    const now = new Date();
                    const options = {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    };
                    document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
                }, 1000);
            }

            async requestLocation() {
                if (!navigator.geolocation) {
                    this.showError('Geolocation is not supported by this browser.');
                    return;
                }

                try {
                    const position = await this.getCurrentPosition();
                    this.handleLocationUpdate(position);

                    this.watchId = navigator.geolocation.watchPosition(
                        (position) => this.handleLocationUpdate(position),
                        (error) => this.handleLocationError(error),
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 5000
                        }
                    );
                } catch (error) {
                    this.handleLocationError(error);
                }
            }

            getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 60000
                    });
                });
            }

            handleLocationUpdate(position) {
                const { latitude, longitude, accuracy, altitude } = position.coords;
                const timestamp = new Date(position.timestamp);

                this.currentPosition = {
                    lat: latitude,
                    lng: longitude,
                    accuracy: accuracy,
                    elevation: altitude || 0,
                    timestamp: timestamp
                };

                this.updateLocationDisplay();
                this.updateCurrentLocationMarker();

                if (this.isTracking && !this.isPaused) {
                    this.addTrackPoint(this.currentPosition);
                }

                // Center map on first location
                if (!this.hasInitialLocation) {
                    this.map.setView([latitude, longitude], 16);
                    this.hasInitialLocation = true;
                }
            }

            handleLocationError(error) {
                let message = 'Location error: ';
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        message += 'Please enable location access in your browser settings.';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message += 'Location information unavailable.';
                        break;
                    case error.TIMEOUT:
                        message += 'Location request timed out.';
                        break;
                    default:
                        message += 'Unknown location error.';
                        break;
                }
                this.showError(message);
            }

            updateLocationDisplay() {
                if (!this.currentPosition) return;

                const locationStatus = document.getElementById('locationStatus');
                const locationCoords = document.getElementById('locationCoords');
                const accuracyBadge = document.getElementById('accuracyBadge');

                locationStatus.classList.add('active');

                const { lat, lng, accuracy, elevation } = this.currentPosition;
                locationCoords.textContent = `${lat.toFixed(5)}°, ${lng.toFixed(5)}° • ${Math.round(elevation)}m`;

                // Update accuracy
                let accuracyClass = 'accuracy-low';
                let accuracyText = 'Low';

                if (accuracy < 10) {
                    accuracyClass = 'accuracy-high';
                    accuracyText = 'High';
                } else if (accuracy < 30) {
                    accuracyClass = 'accuracy-medium';
                    accuracyText = 'Medium';
                }

                accuracyBadge.className = `accuracy-badge ${accuracyClass}`;
                accuracyBadge.textContent = `${accuracyText} (±${Math.round(accuracy)}m)`;
            }

            updateCurrentLocationMarker() {
                if (!this.currentPosition) return;

                if (this.currentLocationMarker) {
                    this.map.removeLayer(this.currentLocationMarker);
                }

                const { lat, lng } = this.currentPosition;

                this.currentLocationMarker = L.circleMarker([lat, lng], {
                    color: '#00D4AA',
                    fillColor: '#00D4AA',
                    fillOpacity: 0.8,
                    radius: 8,
                    weight: 3
                });

                this.currentLocationMarker.addTo(this.map);
            }

            startTracking() {
                if (!this.currentPosition) {
                    this.showError('Waiting for GPS signal. Please enable location and try again.');
                    return;
                }

                this.isTracking = true;
                this.isPaused = false;
                this.trackingData = [];
                this.startTime = new Date();
                this.pausedTime = 0;

                this.addTrackPoint(this.currentPosition);

                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;

                const activityStatus = document.getElementById('activityStatus');
                const statusText = document.getElementById('statusText');
                activityStatus.classList.add('active', 'recording');
                statusText.innerHTML = `<span class="status-dot recording"></span>Recording activity`;

                this.addLogEntry('Activity tracking started');
                this.startLiveUpdates();
            }

            pauseTracking() {
                if (!this.isTracking) return;

                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                const activityStatus = document.getElementById('activityStatus');
                const statusText = document.getElementById('statusText');

                if (this.isPaused) {
                    pauseBtn.innerHTML = '<span>▶</span><span>Resume</span>';
                    activityStatus.classList.remove('recording');
                    statusText.innerHTML = `<span class="status-dot paused"></span>Activity paused`;
                    this.addLogEntry('Activity paused');
                } else {
                    pauseBtn.innerHTML = '<span>⏸</span><span>Pause</span>';
                    activityStatus.classList.add('recording');
                    statusText.innerHTML = `<span class="status-dot recording"></span>Recording activity`;
                    this.addLogEntry('Activity resumed');
                }
            }

            stopTracking() {
                if (!this.isTracking) return;

                this.isTracking = false;
                this.isPaused = false;

                // Update UI
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('pauseBtn').innerHTML = '<span>⏸</span><span>Pause</span>';

                const activityStatus = document.getElementById('activityStatus');
                const statusText = document.getElementById('statusText');
                activityStatus.classList.remove('recording');
                statusText.innerHTML = `<span class="status-dot ready"></span>Activity completed`;

                // Enable export
                document.getElementById('exportGpxBtn').disabled = false;
                document.getElementById('shareBtn').disabled = false;

                this.addLogEntry(`Activity completed - ${this.trackingData.length} points recorded`);
                this.stopLiveUpdates();
                this.finalizeTrack();
            }

            addTrackPoint(position) {
                const trackPoint = {
                    lat: position.lat,
                    lng: position.lng,
                    elevation: position.elevation,
                    timestamp: position.timestamp
                };

                this.trackingData.push(trackPoint);
                this.updateTrackDisplay();
                this.updateLiveStats();
            }

            updateTrackDisplay() {
                if (this.trackingData.length < 2) return;

                if (this.trackLayer) {
                    this.map.removeLayer(this.trackLayer);
                }

                this.trackLayer = L.layerGroup();

                const latLngs = this.trackingData.map(point => [point.lat, point.lng]);
                const trackLine = L.polyline(latLngs, {
                    color: '#00D4AA',
                    weight: 4,
                    opacity: 0.9
                });

                this.trackLayer.addLayer(trackLine);

                if (this.trackingData.length > 0) {
                    const startPoint = this.trackingData[0];
                    const startMarker = L.marker([startPoint.lat, startPoint.lng], {
                        icon: L.divIcon({
                            html: '🟢',
                            iconSize: [20, 20],
                            className: 'emoji-marker'
                        })
                    });
                    this.trackLayer.addLayer(startMarker);
                }

                this.trackLayer.addTo(this.map);
            }

            startLiveUpdates() {
                this.liveUpdateInterval = setInterval(() => {
                    if (this.isTracking && !this.isPaused) {
                        this.updateLiveStats();
                    }
                }, 1000);
            }

            stopLiveUpdates() {
                if (this.liveUpdateInterval) {
                    clearInterval(this.liveUpdateInterval);
                }
            }

            updateLiveStats() {
                if (!this.isTracking || this.trackingData.length === 0) return;

                // Calculate distance
                let totalDistance = 0;
                for (let i = 1; i < this.trackingData.length; i++) {
                    const prev = this.trackingData[i - 1];
                    const curr = this.trackingData[i];
                    totalDistance += this.calculateDistance(prev.lat, prev.lng, curr.lat, curr.lng);
                }

                // Calculate time
                const now = new Date();
                const elapsedTime = this.isPaused ?
                    this.pausedTime :
                    (now - this.startTime - this.pausedTime) / 1000;

                // Calculate speed and pace
                const speed = elapsedTime > 0 ? (totalDistance / 1000) / (elapsedTime / 3600) : 0;
                const pace = speed > 0 ? 60 / speed : 0;

                // Get current elevation
                const currentElevation = this.currentPosition ? this.currentPosition.elevation : 0;

                // Update display
                document.getElementById('liveDistance').textContent = (totalDistance / 1000).toFixed(2);
                document.getElementById('liveTime').textContent = this.formatTime(elapsedTime);
                document.getElementById('liveSpeed').textContent = speed.toFixed(1);
                document.getElementById('livePace').textContent = pace < 60 ? this.formatPace(pace) : '--:--';
                document.getElementById('liveElevation').textContent = Math.round(currentElevation);
                document.getElementById('livePoints').textContent = this.trackingData.length;
            }

            formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            formatPace(pace) {
                const minutes = Math.floor(pace);
                const seconds = Math.floor((pace - minutes) * 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000; // Earth's radius in meters
                const dLat = this.toRadians(lat2 - lat1);
                const dLng = this.toRadians(lng2 - lng1);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(this.toRadians(lat1)) * Math.cos(this.toRadians(lat2)) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            toRadians(degrees) {
                return degrees * (Math.PI / 180);
            }

            finalizeTrack() {
                if (this.trackingData.length === 0) return;

                // Add finish marker
                const endPoint = this.trackingData[this.trackingData.length - 1];
                const endMarker = L.marker([endPoint.lat, endPoint.lng], {
                    icon: L.divIcon({
                        html: '🏁',
                        iconSize: [20, 20],
                        className: 'emoji-marker'
                    })
                });

                if (this.trackLayer) {
                    this.trackLayer.addLayer(endMarker);
                }

                // Fit map to track bounds
                if (this.trackingData.length > 1) {
                    const bounds = L.latLngBounds(this.trackingData.map(p => [p.lat, p.lng]));
                    this.map.fitBounds(bounds, { padding: [20, 20] });
                }
            }

            exportGPX() {
                if (this.trackingData.length === 0) {
                    this.showError('No activity data to export.');
                    return;
                }

                const gpxContent = this.generateGPX();
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `activity_${new Date().toISOString().split('T')[0]}.gpx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.addLogEntry('GPX file exported successfully');
            }

            generateGPX() {
                const startTime = this.startTime.toISOString();
                let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPS Activity Tracker" xmlns="http://www.topografix.com/GPX/1/1">
  <metadata>
    <name>Activity Track</name>
    <time>${startTime}</time>
  </metadata>
  <trk>
    <name>Activity ${new Date().toLocaleDateString()}</name>
    <trkseg>`;

                this.trackingData.forEach(point => {
                    gpxContent += `
      <trkpt lat="${point.lat}" lon="${point.lng}">
        <ele>${point.elevation}</ele>
        <time>${point.timestamp.toISOString()}</time>
      </trkpt>`;
                });

                gpxContent += `
    </trkseg>
  </trk>
</gpx>`;

                return gpxContent;
            }

            shareActivity() {
                if (this.trackingData.length === 0) {
                    this.showError('No activity data to share.');
                    return;
                }

                // Calculate summary stats
                let totalDistance = 0;
                for (let i = 1; i < this.trackingData.length; i++) {
                    const prev = this.trackingData[i - 1];
                    const curr = this.trackingData[i];
                    totalDistance += this.calculateDistance(prev.lat, prev.lng, curr.lat, curr.lng);
                }

                const duration = this.trackingData.length > 0 ?
                    (this.trackingData[this.trackingData.length - 1].timestamp - this.trackingData[0].timestamp) / 1000 : 0;
                const avgSpeed = duration > 0 ? (totalDistance / 1000) / (duration / 3600) : 0;

                const shareText = `🏃‍♂️ Just completed an activity!
📏 ${(totalDistance / 1000).toFixed(2)} km
⏱️ ${this.formatTime(duration)}
🚀 ${avgSpeed.toFixed(1)} km/h avg
📍 ${this.trackingData.length} GPS points

Tracked with GPS Activity Tracker 📱`;

                if (navigator.share) {
                    navigator.share({
                        title: 'My Activity',
                        text: shareText
                    }).then(() => {
                        this.addLogEntry('Activity shared successfully');
                    }).catch(() => {
                        this.fallbackShare(shareText);
                    });
                } else {
                    this.fallbackShare(shareText);
                }
            }

            fallbackShare(text) {
                navigator.clipboard.writeText(text).then(() => {
                    this.showSuccess('Activity summary copied to clipboard!');
                    this.addLogEntry('Activity summary copied to clipboard');
                }).catch(() => {
                    alert(`Share your activity:\n\n${text}`);
                });
            }

            goToCurrentLocation() {
                if (this.currentPosition) {
                    this.map.setView([this.currentPosition.lat, this.currentPosition.lng], 16);
                    this.addLogEntry('Centered on current location');
                } else {
                    this.showError('Current location not available.');
                }
            }

            async handleGPXUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.name.toLowerCase().endsWith('.gpx')) {
                    this.showError('Please select a valid GPX file.');
                    return;
                }

                this.showLoading('Loading GPX file...');

                try {
                    const gpxContent = await this.readFile(file);
                    this.parseAndDisplayGPX(gpxContent);
                    this.addLogEntry(`Loaded GPX: ${file.name}`);
                } catch (error) {
                    this.showError('Error reading GPX file: ' + error.message);
                } finally {
                    this.hideLoading();
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            parseAndDisplayGPX(gpxContent) {
                try {
                    const parser = new DOMParser();
                    const gpxDoc = parser.parseFromString(gpxContent, 'text/xml');

                    if (gpxDoc.querySelector('parsererror')) {
                        throw new Error('Invalid GPX format');
                    }

                    const trackPoints = [];
                    const trkpts = gpxDoc.querySelectorAll('trkpt');

                    if (trkpts.length === 0) {
                        const waypoints = gpxDoc.querySelectorAll('wpt');
                        waypoints.forEach(wpt => {
                            const lat = parseFloat(wpt.getAttribute('lat'));
                            const lon = parseFloat(wpt.getAttribute('lon'));
                            const ele = wpt.querySelector('ele')?.textContent;
                            const time = wpt.querySelector('time')?.textContent;

                            trackPoints.push({
                                lat,
                                lng: lon,
                                elevation: ele ? parseFloat(ele) : 0,
                                timestamp: time ? new Date(time) : new Date()
                            });
                        });
                    } else {
                        trkpts.forEach(trkpt => {
                            const lat = parseFloat(trkpt.getAttribute('lat'));
                            const lon = parseFloat(trkpt.getAttribute('lon'));
                            const ele = trkpt.querySelector('ele')?.textContent;
                            const time = trkpt.querySelector('time')?.textContent;

                            trackPoints.push({
                                lat,
                                lng: lon,
                                elevation: ele ? parseFloat(ele) : 0,
                                timestamp: time ? new Date(time) : new Date()
                            });
                        });
                    }

                    if (trackPoints.length === 0) {
                        throw new Error('No valid GPS points found in GPX file');
                    }

                    this.displayLoadedTrack(trackPoints);
                    this.updateLoadedTrackStats(trackPoints);

                } catch (error) {
                    this.showError('Error parsing GPX file: ' + error.message);
                }
            }

            displayLoadedTrack(trackPoints) {
                if (this.trackLayer) {
                    this.map.removeLayer(this.trackLayer);
                }

                this.trackLayer = L.layerGroup();

                const latLngs = trackPoints.map(point => [point.lat, point.lng]);
                const trackLine = L.polyline(latLngs, {
                    color: '#00D4AA',
                    weight: 4,
                    opacity: 0.8
                });
                this.trackLayer.addLayer(trackLine);

                if (trackPoints.length > 0) {
                    const startMarker = L.marker([trackPoints[0].lat, trackPoints[0].lng], {
                        icon: L.divIcon({
                            html: '🟢',
                            iconSize: [20, 20],
                            className: 'emoji-marker'
                        })
                    });

                    const endMarker = L.marker([trackPoints[trackPoints.length - 1].lat, trackPoints[trackPoints.length - 1].lng], {
                        icon: L.divIcon({
                            html: '🏁',
                            iconSize: [20, 20],
                            className: 'emoji-marker'
                        })
                    });

                    this.trackLayer.addLayer(startMarker);
                    this.trackLayer.addLayer(endMarker);
                }

                this.trackLayer.addTo(this.map);

                const bounds = L.latLngBounds(latLngs);
                this.map.fitBounds(bounds, { padding: [20, 20] });

                // Enable export for loaded track
                document.getElementById('exportGpxBtn').disabled = false;
                document.getElementById('shareBtn').disabled = false;
            }

            updateLoadedTrackStats(trackPoints) {
                let totalDistance = 0;
                for (let i = 1; i < trackPoints.length; i++) {
                    const prev = trackPoints[i - 1];
                    const curr = trackPoints[i];
                    totalDistance += this.calculateDistance(prev.lat, prev.lng, curr.lat, curr.lng);
                }

                const maxElevation = Math.max(...trackPoints.map(p => p.elevation || 0));

                let duration = 0;
                const validTimes = trackPoints.filter(p => p.timestamp);
                if (validTimes.length > 1) {
                    const startTime = validTimes[0].timestamp;
                    const endTime = validTimes[validTimes.length - 1].timestamp;
                    duration = (endTime - startTime) / 1000;
                }

                const avgSpeed = duration > 0 ? (totalDistance / 1000) / (duration / 3600) : 0;
                const pace = avgSpeed > 0 ? 60 / avgSpeed : 0;

                document.getElementById('liveDistance').textContent = (totalDistance / 1000).toFixed(2);
                document.getElementById('liveTime').textContent = this.formatTime(duration);
                document.getElementById('liveSpeed').textContent = avgSpeed.toFixed(1);
                document.getElementById('livePace').textContent = pace < 60 ? this.formatPace(pace) : '--:--';
                document.getElementById('liveElevation').textContent = Math.round(maxElevation);
                document.getElementById('livePoints').textContent = trackPoints.length;

                // Store loaded track data for export
                this.trackingData = trackPoints;
                this.startTime = validTimes.length > 0 ? validTimes[0].timestamp : new Date();
            }

            clearAll() {
                if (this.isTracking) {
                    this.stopTracking();
                }

                if (this.trackLayer) {
                    this.map.removeLayer(this.trackLayer);
                    this.trackLayer = null;
                }

                this.trackingData = [];

                document.getElementById('gpxFile').value = '';
                document.getElementById('exportGpxBtn').disabled = true;
                document.getElementById('shareBtn').disabled = true;

                // Reset stats
                document.getElementById('liveDistance').textContent = '0.00';
                document.getElementById('liveTime').textContent = '00:00:00';
                document.getElementById('liveSpeed').textContent = '0.0';
                document.getElementById('livePace').textContent = '--:--';
                document.getElementById('liveElevation').textContent = '0';
                document.getElementById('livePoints').textContent = '0';

                // Reset activity status
                const activityStatus = document.getElementById('activityStatus');
                activityStatus.classList.remove('active', 'recording');

                // Clear log
                document.getElementById('logContainer').innerHTML = `
                    <div class="log-entry">
                        <span class="log-time">--:--</span>
                        <span>Ready to start tracking...</span>
                    </div>
                `;

                this.addLogEntry('All data cleared');
            }

            addLogEntry(message) {
                const logContainer = document.getElementById('logContainer');
                const timestamp = new Date().toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-time">${timestamp}</span>
                    <span>${message}</span>
                `;

                logContainer.insertBefore(entry, logContainer.firstChild);

                // Keep only last 15 entries
                while (logContainer.children.length > 15) {
                    logContainer.removeChild(logContainer.lastChild);
                }
            }

            showLoading(text = 'Processing...') {
                const loading = document.getElementById('loading');
                const loadingText = document.getElementById('loadingText');
                loadingText.textContent = text;
                loading.classList.add('show');
            }

            hideLoading() {
                document.getElementById('loading').classList.remove('show');
            }

            showError(message) {
                const errorToast = document.getElementById('errorToast');
                errorToast.textContent = message;
                errorToast.classList.add('show');

                setTimeout(() => {
                    errorToast.classList.remove('show');
                }, 4000);

                this.addLogEntry(`Error: ${message}`);
            }

            showSuccess(message) {
                // Create a temporary success toast
                const successToast = document.createElement('div');
                successToast.className = 'error-toast';
                successToast.style.background = '#00D4AA';
                successToast.style.color = '#000';
                successToast.textContent = message;
                document.body.appendChild(successToast);

                setTimeout(() => successToast.classList.add('show'), 100);
                setTimeout(() => {
                    successToast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(successToast), 300);
                }, 3000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ActivityTracker();
        });
    </script>
